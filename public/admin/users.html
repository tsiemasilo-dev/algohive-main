<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlgoHive Admin - Users</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    :root {
      --bg: #f8fafc;
      --line: #e2e8f0;
      --ink: #0f172a;
      --olive: #556B2F;
    }
    html, body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
    }
    .sidebar { background: #fff; border-right: 1px solid var(--line); }
    .sidebar a { transition: all 0.15s ease; }
    .sidebar a:hover { background: #f1f5f9; }
    .sidebar a.active { background: #fef3c7; color: #92400e; border-left: 3px solid #f59e0b; }
    .card { background: #fff; border: 1px solid var(--line); border-radius: 12px; }
    .input { height: 40px; border: 1px solid var(--line); border-radius: 10px; padding: 0 .75rem; }
    .btn { display: inline-flex; align-items: center; justify-content: center; gap: .5rem; height: 40px; padding: 0 1rem; border-radius: 10px; font-weight: 600; transition: all 0.15s ease; }
    table { border-collapse: separate; border-spacing: 0; }
    th { background: #f8fafc; font-weight: 600; text-transform: uppercase; font-size: 0.7rem; letter-spacing: 0.05em; }
    td, th { padding: 1rem; text-align: left; border-bottom: 1px solid var(--line); }
    tr:hover td { background: #fafafa; }
    .badge { display: inline-flex; align-items: center; gap: 0.25rem; padding: 0.25rem 0.5rem; border-radius: 999px; font-size: 0.75rem; font-weight: 600; }
    .badge-verified { background: #dcfce7; color: #166534; }
    .badge-pending { background: #fef3c7; color: #92400e; }
    .badge-demo { background: #e0e7ff; color: #3730a3; }
    .badge-live { background: #ecfdf5; color: #047857; }
  </style>
</head>
<body class="min-h-screen flex">
  <aside class="sidebar w-64 min-h-screen flex flex-col py-6 fixed left-0 top-0">
    <div class="px-6 mb-8">
      <div class="flex items-center gap-3">
        <span class="h-10 w-10 rounded-xl bg-amber-100 text-amber-700 flex items-center justify-center text-xl font-bold shadow-sm">A</span>
        <div>
          <p class="text-xs uppercase tracking-wide text-slate-500">Admin</p>
          <h1 class="text-lg font-bold">AlgoHive</h1>
        </div>
      </div>
    </div>
    
    <nav class="flex-1 px-3 space-y-1">
      <a href="/admin/index.html" class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-slate-600">
        <i class="fa-solid fa-gauge-high w-5"></i>
        Dashboard
      </a>
      <a href="/admin/users.html" class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium active">
        <i class="fa-solid fa-users w-5"></i>
        Users
      </a>
      <a href="/admin/models.html" class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-slate-600">
        <i class="fa-solid fa-chart-pie w-5"></i>
        Strategies
      </a>
    </nav>
    
    <div class="px-3 mt-auto">
      <div class="border-t border-slate-200 pt-4">
        <div id="adminUser" class="flex items-center gap-3 px-3 py-2">
          <div class="h-8 w-8 rounded-full bg-slate-200 flex items-center justify-center">
            <i class="fa-solid fa-user text-slate-500 text-sm"></i>
          </div>
          <div class="flex-1 min-w-0">
            <p id="adminEmail" class="text-sm font-medium truncate">Loading...</p>
            <p class="text-xs text-slate-500">Administrator</p>
          </div>
        </div>
        <button id="logoutBtn" class="w-full mt-2 flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium text-red-600 hover:bg-red-50">
          <i class="fa-solid fa-right-from-bracket w-5"></i>
          Sign Out
        </button>
      </div>
    </div>
  </aside>

  <main class="flex-1 ml-64 p-8">
    <header class="mb-8">
      <h1 class="text-3xl font-bold">User Management</h1>
      <p class="text-slate-500 mt-1">View and manage all registered users on the platform.</p>
    </header>

    <section class="card overflow-hidden">
      <div class="p-6 border-b border-slate-200">
        <div class="flex flex-wrap items-center gap-4">
          <div class="relative flex-1 min-w-[200px]">
            <i class="fa-solid fa-magnifying-glass text-slate-400 absolute left-3 top-3"></i>
            <input type="text" id="searchInput" placeholder="Search by name or email..." class="input pl-10 w-full bg-white focus:outline-none focus:ring-2 focus:ring-amber-200" />
          </div>
          <select id="filterType" class="input bg-white focus:outline-none focus:ring-2 focus:ring-amber-200">
            <option value="all">All Users</option>
            <option value="demo">Demo Only</option>
            <option value="live">Live Only</option>
          </select>
          <button id="refreshBtn" class="btn bg-white border border-slate-200 hover:bg-slate-50">
            <i class="fa-solid fa-arrow-rotate-right"></i>
            Refresh
          </button>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full">
          <thead>
            <tr>
              <th>User</th>
              <th>Account Type</th>
              <th>Status</th>
              <th>Balance</th>
              <th>Joined</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
            <tr>
              <td colspan="6" class="text-center py-12 text-slate-400">
                <i class="fa-solid fa-spinner fa-spin text-2xl mb-2"></i>
                <p>Loading users...</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="p-4 border-t border-slate-200 flex items-center justify-between">
        <p id="userCount" class="text-sm text-slate-500">Loading...</p>
        <div class="flex items-center gap-2">
          <button id="prevBtn" class="btn bg-white border border-slate-200 hover:bg-slate-50 disabled:opacity-50" disabled>
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <span id="pageInfo" class="text-sm text-slate-600 px-3">Page 1</span>
          <button id="nextBtn" class="btn bg-white border border-slate-200 hover:bg-slate-50 disabled:opacity-50" disabled>
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </section>
  </main>

  <script type="module">
    import { supabase } from "/js/supabase.js";
    import { checkAdminAccess } from "/js/admin-auth.js";

    const session = await checkAdminAccess();
    if (!session) throw new Error('Not authorized');

    document.getElementById('adminEmail').textContent = session.user.email;

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await supabase.auth.signOut();
      location.replace('/auth.html');
    });

    const fmtCurrency = (value, currency = 'USD') => {
      if (value == null || isNaN(value)) return '—';
      return new Intl.NumberFormat('en-US', { 
        style: 'currency', 
        currency, 
        maximumFractionDigits: 0 
      }).format(value);
    };

    let allUsers = [];
    let filteredUsers = [];
    let currentPage = 1;
    const pageSize = 10;

    async function loadUsers() {
      const tbody = document.getElementById('usersTableBody');
      tbody.innerHTML = `
        <tr>
          <td colspan="6" class="text-center py-12 text-slate-400">
            <i class="fa-solid fa-spinner fa-spin text-2xl mb-2"></i>
            <p>Loading users...</p>
          </td>
        </tr>
      `;

      const [demoRes, liveRes] = await Promise.all([
        supabase.from('demo_profiles').select('*').order('created_at', { ascending: false }),
        supabase.from('profiles').select('*').order('created_at', { ascending: false })
      ]);

      const demoUsers = (demoRes.data || []).map(u => ({
        ...u,
        type: 'demo',
        name: `${u.first_name || ''} ${u.last_name || ''}`.trim() || 'Demo User',
        email: u.email || `demo-${u.id?.slice(0,8)}@demo`,
        status: 'active',
        balance: u.balance || 0
      }));

      const liveUsers = (liveRes.data || []).map(u => ({
        ...u,
        type: 'live',
        name: `${u.first_name || ''} ${u.last_name || ''}`.trim() || 'Live User',
        email: u.email || u.id,
        status: u.verification_status || 'pending',
        balance: u.balance || 0
      }));

      allUsers = [...demoUsers, ...liveUsers];
      applyFilters();
    }

    function applyFilters() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filterType = document.getElementById('filterType').value;

      filteredUsers = allUsers.filter(user => {
        const matchesSearch = !searchTerm || 
          user.name.toLowerCase().includes(searchTerm) ||
          (user.email || '').toLowerCase().includes(searchTerm);
        
        const matchesType = filterType === 'all' || user.type === filterType;
        
        return matchesSearch && matchesType;
      });

      currentPage = 1;
      renderTable();
    }

    function renderTable() {
      const tbody = document.getElementById('usersTableBody');
      const start = (currentPage - 1) * pageSize;
      const end = start + pageSize;
      const pageUsers = filteredUsers.slice(start, end);

      if (pageUsers.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="6" class="text-center py-12 text-slate-400">
              <i class="fa-solid fa-users-slash text-2xl mb-2"></i>
              <p>No users found</p>
            </td>
          </tr>
        `;
      } else {
        tbody.innerHTML = pageUsers.map(user => `
          <tr>
            <td>
              <div class="flex items-center gap-3">
                <div class="h-10 w-10 rounded-full bg-slate-200 flex items-center justify-center">
                  <span class="text-sm font-semibold text-slate-600">${(user.name?.[0] || '?').toUpperCase()}</span>
                </div>
                <div>
                  <p class="font-medium">${user.name}</p>
                  <p class="text-sm text-slate-500">${user.email}</p>
                </div>
              </div>
            </td>
            <td>
              <span class="badge ${user.type === 'demo' ? 'badge-demo' : 'badge-live'}">
                ${user.type === 'demo' ? '<i class="fa-solid fa-flask"></i>' : '<i class="fa-solid fa-bolt"></i>'}
                ${user.type === 'demo' ? 'Demo' : 'Live'}
              </span>
            </td>
            <td>
              <span class="badge ${user.status === 'verified' ? 'badge-verified' : 'badge-pending'}">
                ${user.status === 'verified' ? '<i class="fa-solid fa-circle-check"></i>' : '<i class="fa-solid fa-clock"></i>'}
                ${user.status === 'verified' ? 'Verified' : user.status === 'active' ? 'Active' : 'Pending'}
              </span>
            </td>
            <td class="font-medium">${fmtCurrency(user.balance, user.base_currency || 'USD')}</td>
            <td class="text-slate-500">${user.created_at ? new Date(user.created_at).toLocaleDateString() : '—'}</td>
            <td>
              <button class="text-slate-400 hover:text-slate-600 p-2" title="View Details">
                <i class="fa-solid fa-eye"></i>
              </button>
            </td>
          </tr>
        `).join('');
      }

      const totalPages = Math.ceil(filteredUsers.length / pageSize);
      document.getElementById('userCount').textContent = `Showing ${start + 1}-${Math.min(end, filteredUsers.length)} of ${filteredUsers.length} users`;
      document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages || 1}`;
      document.getElementById('prevBtn').disabled = currentPage <= 1;
      document.getElementById('nextBtn').disabled = currentPage >= totalPages;
    }

    document.getElementById('searchInput').addEventListener('input', applyFilters);
    document.getElementById('filterType').addEventListener('change', applyFilters);
    document.getElementById('refreshBtn').addEventListener('click', loadUsers);
    document.getElementById('prevBtn').addEventListener('click', () => { currentPage--; renderTable(); });
    document.getElementById('nextBtn').addEventListener('click', () => { currentPage++; renderTable(); });

    loadUsers();
  </script>
</body>
</html>
