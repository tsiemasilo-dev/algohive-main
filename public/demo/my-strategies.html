  <style>
    :root {
      --page: #0b1220;
      --bg: #ffffff;
      --muted: #64748b;
      --ink: #0f172a;
      --olive: #7e8d52;
      --olive-700: #576138;
      --brand: #7e8d52;
      --line: #e2e8f0
    }

    html,
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink)
    }

    .card {
      background: #fff;
      border: 1px solid var(--line);
      border-radius: 16px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, .04)
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      height: 40px;
      padding: 0 .875rem;
      border-radius: 10px;
      border: 1px solid var(--line);
      font-weight: 600
    }

    #layout {
      --sb: 275px;
      display: grid;
      grid-template-columns: 1fr;
      min-height: 100vh
    }

    #ah-sidebar {
      transition: transform .3s ease, width .2s ease;
      width: 350px;
      max-width: 85vw;
      position: fixed;
      top: 0;
      z-index: 50;
      height: 100vh;
      transform: translateX(-100%);
      overflow-y: auto
    }

    #ah-sidebar.is-open {
      transform: translateX(0)
    }

    @media (min-width: 768px) {
      #layout {
        grid-template-columns: var(--sb) 1fr
      }

      #layout.is-collapsed {
        --sb: 64px
      }

      #ah-sidebar {
        position: sticky;
        top: 0;
        width: var(--sb);
        max-width: none;
        height: 100vh;
        transform: translateX(0);
        z-index: auto
      }
    }

    #ah-sidebar[data-collapsed="true"] .label,
    #ah-sidebar[data-collapsed="true"] .chevron {
      display: none
    }

    #ah-sidebar[data-collapsed="true"] #main-nav {
      visibility: hidden;
      pointer-events: none;
    }

    #ah-sidebar[data-collapsed="true"] #ah-brand-switcher .brand-menu {
      display: none;
    }

    #ah-sidebar[data-collapsed="true"] details>.sub {
      display: none !important
    }

    #ah-sidebar[data-collapsed="true"] nav a,
    #ah-sidebar[data-collapsed="true"] details>summary {
      justify-content: center;
      gap: .25rem
    }

    #ah-sidebar[data-collapsed="true"] details>summary span {
      gap: 0
    }

    #ah-sidebar .footer {
      transition: all .2s ease
    }

    #ah-sidebar[data-collapsed="true"] .footer {
      justify-content: center;
      flex-direction: column;
      gap: 12px
    }

    #ah-sidebar[data-collapsed="true"] .btn-collapse :is(svg, i) {
      transform: rotate(180deg)
    }

    #ah-collapse {
      display: none
    }

    @media (min-width: 768px) {
      #ah-collapse {
        display: inline-flex
      }
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 13px;
    }

    .allocation-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .allocation-card {
      border-radius: 14px;
      padding: 14px;
      color: #0f172a;
      border: 1px solid #e2e8f0;
      background: #fff;
      min-width: 160px;
      flex: 1 1 160px;

    }

    .allocation-card:hover {
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.06);
      transform: translateY(-2px);
    }

    .breakdown-row {
      display: grid;
      grid-template-columns: 1fr auto auto;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 12px;
    }

    .breakdown-row:hover {
      background: #f8fafc;
    }

    #ah-brand-switcher {
      position: relative;
    }

    #ah-brand-switcher summary {
      list-style: none;
    }

    #ah-brand-switcher summary::-webkit-details-marker {
      display: none;
    }

    .brand-toggle {
      margin: 10px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 14px;
      background: linear-gradient(135deg, #f8fafc, #eef2ff);
      box-shadow: 0 10px 30px -18px rgba(15, 23, 42, 0.4);
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      cursor: pointer;
      transition: all .2s ease;
    }

      border-color: #cbd5e1;
      background: #fff;

    .brand-marker {

      border-radius: 12px;
      background: #111827;
      display: grid;
      place-items: center;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.12);
    }

    .brand-menu {
      position: absolute;
      left: 12px;
      right: 12px;
      top: calc(100% - 6px);
      border: 1px solid #e2e8f0;
      border-radius: 14px;
      background: #fff;

  <script nonce="ALGOHIVE">
    // mobile sidebar
    (function () {
      const btn = document.getElementById('ah-mobile-menu-btn');
      const overlay = document.getElementById('ah-overlay');
      const sidebar = document.getElementById('ah-sidebar');
      const closeMenu = () => { sidebar.classList.remove('is-open'); overlay.classList.add('hidden'); };
      const openMenu = () => { sidebar.classList.add('is-open'); overlay.classList.remove('hidden'); };
      btn?.addEventListener('click', openMenu);
      overlay?.addEventListener('click', closeMenu);
      sidebar?.querySelectorAll('nav a, nav details a').forEach(link => { link.addEventListener('click', closeMenu); });
    })();

    // sidebar collapse memory (shared with dashboard)
    (function () {
      const layout = document.getElementById('layout');
      const aside = document.getElementById('ah-sidebar');
      const btn = document.getElementById('ah-collapse');
      const saved = localStorage.getItem('ah_collapsed') === 'true';

      if (saved) {
        aside.setAttribute('data-collapsed', 'true');
        layout.classList.add('is-collapsed');
        aside.querySelectorAll('details[open]').forEach(d => d.removeAttribute('open'));
      }

      btn?.addEventListener('click', () => {
        const isCollapsed = aside.getAttribute('data-collapsed') === 'true';
        if (!isCollapsed) aside.querySelectorAll('details[open]').forEach(d => d.removeAttribute('open'));
        aside.setAttribute('data-collapsed', String(!isCollapsed));
        layout.classList.toggle('is-collapsed', !isCollapsed);
        localStorage.setItem('ah_collapsed', String(!isCollapsed));
        layout.offsetHeight;
        window.dispatchEvent(new Event('resize'));
      });
    })();

    // profile menu toggle wiring (data loaded via module script)
    (function () {
      const profileBtn = document.getElementById('profile-btn');
      const profileMenu = document.getElementById('profile-menu');
      const profileOverlay = document.getElementById('profile-overlay');
      const profileLogout = document.getElementById('profile-logout');

      const closeMenu = () => profileMenu?.classList.add('hidden');
      const toggleMenu = () => profileMenu?.classList.toggle('hidden');

      profileBtn?.addEventListener('click', toggleMenu);
      profileOverlay?.addEventListener('click', closeMenu);
      profileLogout?.addEventListener('click', closeMenu);
      document.addEventListener('keydown', (evt) => {
        if (evt.key === 'Escape') closeMenu();
      });
    })();

    // chart + data are hydrated via the module script below
  </script>
  <script type="module" nonce="ALGOHIVE">
    import { supabase } from "/js/supabase.js";

    const profileName = document.getElementById('profile-name');
    const profileEmail = document.getElementById('profile-email');
    const profileAvatar = document.getElementById('profile-avatar');

    const fallbackName = 'Demo User';
    const fallbackEmail = 'demo@algohive.com';

    const setAvatar = (name = fallbackName, src = '') => {
      if (!profileAvatar) return;
      if (src) {
        profileAvatar.src = src;
        return;
      }

      const initial = (name.match(/[A-Za-z]/)?.[0] || '?').toUpperCase();
      const svg = encodeURIComponent(
        `<svg xmlns='http://www.w3.org/2000/svg' width='72' height='72'>
          <rect width='100%' height='100%' rx='12' ry='12' fill='#0f172a'/>
          <text x='50%' y='54%' text-anchor='middle' dominant-baseline='middle' font-family='Inter, Arial, sans-serif' font-size='32' fill='#fff'>${initial}</text>
        </svg>`
      );
      profileAvatar.src = `data:image/svg+xml;utf8,${svg}`;
    };

    const hydrateProfile = async () => {
      try {
        const { data: { session } } = await supabase.auth.getSession();
        const user = session?.user;

        let displayName = fallbackName;
        let displayEmail = user?.email || fallbackEmail;
        let avatarUrl = user?.user_metadata?.avatar_url || '';

        if (user?.id) {
          const { data, error } = await supabase.from('demo_profiles').select('*').eq('id', user.id).maybeSingle();
          if (error) throw error;
          if (data) {
            displayName = [data.first_name, data.last_name].filter(Boolean).join(' ') || data.full_name || displayEmail || fallbackName;
            displayEmail = data.email || displayEmail;
            avatarUrl = data.avatar_url || avatarUrl;
          }
        }

        if (profileName) profileName.textContent = displayName;
        if (profileEmail) profileEmail.textContent = displayEmail;
        setAvatar(displayName, avatarUrl);
      } catch (err) {
        console.warn('profile hydrate failed; falling back to defaults', err);
        if (profileName) profileName.textContent = fallbackName;
        if (profileEmail) profileEmail.textContent = fallbackEmail;
        setAvatar(fallbackName);
      }
    };

    hydrateProfile();
  </script>
</body>
